buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
    }
}

allprojects {
    task magic << { 
        task -> println "Running magic task on $task.project.name"
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    version = '0.2'

    magic << {
        println "Setting up eclipse for project"
    }
    magic.dependsOn cleanEclipseProject
    magic.dependsOn eclipseProject
    magic.dependsOn cleanEclipseClasspath
    magic.dependsOn eclipseClasspath

    buildscript {
        repositories {
            jcenter()
        }
        dependencies {
            classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        }
    }

    repositories {
        jcenter()
        maven {
            url "https://github.com/juckele/juckele-mvn-repo/raw/master/releases"
        }
    }

    dependencies {
    }
}

project(':vivarium-core') {
    apply plugin: 'gwt-base'

    gwt {
        gwtVersion='2.7.0'

    	modules 'com.johnuckele.vivarium.Vivarium'
    }

    dependencies {
        compile 'org.json:json:20140107'
        compile 'org.javatuples:javatuples:1.2'
        testCompile group: 'junit', name: 'junit', version: '4.+'
        testCompile group: 'com.johnuckele', name: 'vtest', version: '0.9.1'
    }
}

project(':vivarium-web') {
    apply plugin: 'war'
    apply plugin: 'gwt'

    gwt {
        gwtVersion='2.7.0'

    	modules 'com.johnuckele.vivarium.web.VivariumWeb'

	src += files(project(':vivarium-core').sourceSets.main.allJava.srcDirs)
    }

    dependencies {
        compile project(':vivarium-core')
    }
}
